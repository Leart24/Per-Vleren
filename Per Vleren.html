<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #2b0036, #3a0a5e, #1f0029);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Georgia", serif;
        color: #f5e9ff;
        text-align: center;
        transition: background 1s ease;
    }

    .card {
        background: rgba(0, 0, 0, 0.35);
        padding: 45px;
        border-radius: 22px;
        max-width: 520px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        transition: opacity 0.8s ease;
    }

    button {
        background: #f5e9ff;
        color: #3a0a5e;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.08);
    }

    #videoContainer {
        display: none;
        position: fixed;
        inset: 0;
        background: black;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #videoContainer h1 {
        color: white;
        margin-bottom: 20px;
    }

    video {
        width: 80%;
        max-width: 800px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
</style>
</head>

<body>

</div>

<script>
function yes() {
    // fade out card
    const card = document.getElementById("card");
    card.style.opacity = "0";

    setTimeout(() => {
        card.style.display = "none";

        // change background

        const container = document.getElementById("videoContainer");
        container.style.display = "flex";
